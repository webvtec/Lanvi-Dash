<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VTec - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0A1E3F 50%, #A296E7 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .header {
            background: #261A4C;
            padding: 20px;
            border-bottom: 2.5px solid #FFD700;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
        }
        
        .admin-title {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #FFD700;
            color: #A296E7;
            font-size: 14px;
        }
        
        .back-btn {
            background: #EF4444;
            color: white;
            padding: 12px 24px;
            border: 1.5px solid #FFD700;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }
        
        .back-btn:hover {
            background: #DC2626;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
        }
        
        .logout-btn {
            background: #6B7280;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 15px;
            cursor: pointer;
            margin-left: 10px;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            background: #4B5563;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #A296E7;
            font-size: 18px;
        }
        
        .stats-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    margin-bottom: 40px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
        }
        
        .stat-card {
    background: linear-gradient(145deg, rgba(38, 26, 76, 0.9), rgba(139, 92, 246, 0.2));
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    border: 2px solid #FFD700;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card h3 {
            color: #FFD700;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .stat-number {
    font-size: 28px;
    font-weight: bold;
    color: white;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .requests-section {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            padding: 35px;
            border: 2px solid rgba(162, 150, 231, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            color: #FFD700;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .request-card {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(162, 150, 231, 0.2);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .request-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            transition: left 0.6s;
        }
        
        .request-card:hover::before {
            left: 100%;
        }
        
        .request-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            border-color: rgba(255, 215, 0, 0.5);
        }
        
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .request-id {
            color: #A296E7;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            background: rgba(162, 150, 231, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
        }
        
        .request-date {
            color: #9CA3AF;
            font-size: 14px;
        }
        
        .request-status {
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .status-pending {
            background: rgba(255, 165, 0, 0.2);
            color: #FFA500;
            border: 2px solid #FFA500;
        }
        
        .status-completed {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
            border: 2px solid #22C55E;
        }
        
        .status-in-progress {
            background: rgba(59, 130, 246, 0.2);
            color: #3B82F6;
            border: 2px solid #3B82F6;
        }
        
        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #FFD700;
        }
        
        .detail-label {
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .detail-value {
            color: white;
            font-size: 16px;
            word-break: break-word;
        }
        
        .request-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .update-btn {
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            color: white;
            border: 2px solid #FFD700;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.3);
        }
        
        .update-btn:hover {
            background: linear-gradient(135deg, #7C3AED, #9333EA);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.5);
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #EF4444, #DC2626);
            color: white;
            border: 2px solid #FFD700;
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.3);
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #DC2626, #B91C1C);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.5);
        }
        
        .no-requests {
            text-align: center;
            padding: 60px 20px;
            color: #A296E7;
            font-size: 18px;
            font-style: italic;
        }
        
        .filter-section {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-btn {
            background: rgba(139, 92, 246, 0.2);
            color: #A296E7;
            border: 2px solid #8B5CF6;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            background: #8B5CF6;
            color: white;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
    .stats-container {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
        }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .user-info {
                width: 100%;
                text-align: center;
            }
            
            .request-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .request-actions {
                flex-direction: column;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
            
            .request-details {
                grid-template-columns: 1fr;
            }
            
            .filter-section {
                justify-content: center;
            }
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="admin-title">WEB VTEC ADMIN</h1>
        <div class="header-actions">
            <div id="userInfo" class="user-info" style="display: none;">
                <span id="userEmail"></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <a href="index.html" class="back-btn">Back to Site</a>
        </div>
    </header>

    <div class="container">
        <div id="loading" class="loading">
            Loading dashboard...
        </div>

        <div id="dashboard" style="display: none;">
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Total Requests</h3>
                    <div class="stat-number" id="totalRequests">0</div>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <div class="stat-number" id="pendingRequests" style="color: #FFA500;">0</div>
                </div>
                <div class="stat-card">
                    <h3>In Progress</h3>
                    <div class="stat-number" id="inProgressRequests" style="color: #3B82F6;">0</div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="stat-number" id="completedRequests" style="color: #22C55E;">0</div>
                </div>
            </div>

            <div class="requests-section">
                <h2 class="section-title">Website Requests Management</h2>
                
                <div class="filter-section">
                    <button class="filter-btn active" onclick="filterRequests('all')">All</button>
                    <button class="filter-btn" onclick="filterRequests('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterRequests('in-progress')">In Progress</button>
                    <button class="filter-btn" onclick="filterRequests('completed')">Completed</button>
                </div>
                
                <div id="requestsList">
                    <!-- Requests will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCCpV0frAGRwXlmchKWf95rslweT3-zfWU",
            authDomain: "web-vtec.firebaseapp.com",
            projectId: "web-vtec",
            storageBucket: "web-vtec.firebasestorage.app",
            messagingSenderId: "557257370843",
            appId: "1:557257370843:web:754838f11524032a8c70fe"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const ADMIN_EMAILS = ["carlanviroberts@gmail.com"];
        let currentUser = null;
        let allRequests = [];
        let currentFilter = 'all';

        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user && ADMIN_EMAILS.includes(user.email)) {
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('userEmail').textContent = user.email;
                loadDashboard();
            } else {
                alert('Access denied. Admin login required.');
                window.location.href = 'index.html';
            }
        });

        async function loadDashboard() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';

                const requestsSnapshot = await db.collection('website-requests')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allRequests = [];
                let total = 0, pending = 0, inProgress = 0, completed = 0;
                
                requestsSnapshot.forEach(doc => {
                    const request = { id: doc.id, ...doc.data() };
                    allRequests.push(request);
                    total++;
                    
                    switch(request.status || 'pending') {
                        case 'pending': pending++; break;
                        case 'in-progress': inProgress++; break;
                        case 'completed': completed++; break;
                    }
                });
                
                document.getElementById('totalRequests').textContent = total;
                document.getElementById('pendingRequests').textContent = pending;
                document.getElementById('inProgressRequests').textContent = inProgress;
                document.getElementById('completedRequests').textContent = completed;
                
                displayRequests(allRequests);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').innerHTML = 'Error loading dashboard. Please refresh the page.';
            }
        }

        function displayRequests(requests) {
            const requestsList = document.getElementById('requestsList');
            
            if (requests.length === 0) {
                requestsList.innerHTML = '<div class="no-requests">No requests found.</div>';
                return;
            }
            
            requestsList.innerHTML = '';
            
            requests.forEach(request => {
                const requestCard = createRequestCard(request);
                requestsList.appendChild(requestCard);
            });
        }

        function createRequestCard(request) {
            const card = document.createElement('div');
            card.className = 'request-card';
            card.setAttribute('data-status', request.status || 'pending');
            
            const timestamp = request.timestamp 
                ? new Date(request.timestamp.seconds * 1000).toLocaleString()
                : 'No date';
            const status = request.status || 'pending';
            
            card.innerHTML = `
                <div class="request-header">
                    <div>
                        <div class="request-id">ID: ${request.id.substring(0, 8)}</div>
                        <div class="request-date">${timestamp}</div>
                    </div>
                    <div class="request-status status-${status}">${status.replace('-', ' ')}</div>
                </div>
                
                <div class="request-details">
                    <div class="detail-item">
                        <div class="detail-label">Full Name</div>
                        <div class="detail-value">${request.firstName} ${request.lastName}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Email Address</div>
                        <div class="detail-value">${request.email}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Phone Number</div>
                        <div class="detail-value">${request.phone}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Website Type</div>
                        <div class="detail-value">${request.websiteType}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Service Type</div>
                        <div class="detail-value">${request.selectedService || 'Direct Request'}</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Current Status</div>
                        <div class="detail-value">${status.replace('-', ' ').toUpperCase()}</div>
                    </div>
                </div>
                
                <div class="request-actions">
                    <button class="action-btn update-btn" onclick="updateRequestStatus('${request.id}', '${status}')">
                        Update Status
                    </button>
                    <button class="action-btn delete-btn" onclick="deleteRequest('${request.id}')">
                        Delete Request
                    </button>
                </div>
            `;
            
            return card;
        }

        async function updateRequestStatus(docId, currentStatus) {
            const statuses = ['pending', 'in-progress', 'completed'];
            const statusDisplayNames = ['Pending', 'In Progress', 'Completed'];
            
            let options = statuses.map((status, index) => 
                `${index + 1}. ${statusDisplayNames[index]}${status === currentStatus ? ' (current)' : ''}`
            ).join('\n');
            
            const selection = prompt(`Select new status:\n${options}\n\nEnter 1, 2, or 3:`);
            
            if (selection && ['1', '2', '3'].includes(selection)) {
                const newStatus = statuses[parseInt(selection) - 1];
                
                try {
                    await db.collection('website-requests').doc(docId).update({
                        status: newStatus,
                        lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    
                    alert(`Status updated to: ${statusDisplayNames[parseInt(selection) - 1]}`);
                    loadDashboard();
                    
                } catch (error) {
                    console.error('Error updating status:', error);
                    alert('Error updating status. Please try again.');
                }
            }
        }

        async function deleteRequest(docId) {
            if (confirm('Are you sure you want to permanently delete this request? This action cannot be undone.')) {
                try {
                    await db.collection('website-requests').doc(docId).delete();
                    alert('Request deleted successfully.');
                    loadDashboard();
                    
                } catch (error) {
                    console.error('Error deleting request:', error);
                    alert('Error deleting request. Please try again.');
                }
            }
        }

        function filterRequests(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            let filteredRequests = allRequests;
            
            if (filter !== 'all') {
                filteredRequests = allRequests.filter(request => (request.status || 'pending') === filter);
            }
            
            displayRequests(filteredRequests);
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            }
        }

        // Auto-refresh dashboard every 30 seconds
        setInterval(() => {
            if (currentUser && ADMIN_EMAILS.includes(currentUser.email)) {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
