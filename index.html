<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Header container */
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    /* Logo */
    .logo img {
      height: 80px;
      width: auto;
    }

    /* Hollow hexagon */
    .hexagon {
      position: relative;
      width: 260px;
      height: 100px;
      margin-left: 30px;
    }

    .hexagon svg {
      width: 100%;
      height: 100%;
    }

    .hexagon-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .hexagon-content button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #6633cc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .hexagon-content button:hover {
      background: #9370DB;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="logo.png" alt="Web VTEC Logo">
    </div>

    <!-- Hexagon -->
    <div class="hexagon">
      <!-- Hollow hexagon border (SVG) -->
      <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
        <polygon points="20,50 60,10 240,10 280,50 240,90 60,90"
          fill="none" stroke="#9370DB" stroke-width="8" />
      </svg>

      <!-- Buttons inside -->
      <div class="hexagon-content">
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
      </div>
    </div>
  </div>
</body>
</html>
