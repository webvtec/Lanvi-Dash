<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e0036, #3a0ca3, #7209b7, #f72585);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: white;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Logo container */
    .logo {
      width: 200px;
    }

    .logo svg {
      width: 100%;
      height: auto;
    }

    /* Hexagon nav */
    .hexagon {
      position: relative;
      width: 420px;
      height: 120px;
      margin-top: 25px;
    }

    .hexagon svg {
      width: 100%;
      height: 100%;
    }

    .hexagon-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .hexagon-content button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .hexagon-content button:hover {
      background: white;
      color: #6a0dad;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo (SVG) -->
    <div class="logo">
      <svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">
        <!-- Gradient Definition -->
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8A2BE2; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF00FF; stop-opacity:1" />
          </linearGradient>
        </defs>

        <!-- Circle Background -->
        <circle cx="150" cy="100" r="80" fill="url(#grad)" />

        <!-- Laptop Icon (improved proportions) -->
        <!-- Screen -->
        <rect x="100" y="55" width="100" height="65" rx="6" ry="6"
              stroke="black" stroke-width="6" fill="none" />
        <!-- Base -->
        <rect x="85" y="120" width="130" height="20"
              stroke="black" stroke-width="6" fill="none" />
        <!-- Trackpad -->
        <rect x="135" y="125" width="30" height="10" fill="black" rx="2" />

        <!-- WEB VTEC -->
        <text x="50%" y="250" text-anchor="middle" font-size="34" font-weight="bold" fill="url(#grad)">
          WEB VTEC
        </text>

        <!-- AUTOMATE NOW! -->
        <text x="50%" y="290" text-anchor="middle" font-size="20" letter-spacing="3" fill="#A52A2A">
          AUTOMATE NOW!
        </text>
      </svg>
    </div>

    <!-- Hexagon Navigation -->
    <div class="hexagon">
      <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
        <!-- White filled hexagon with purple border -->
        <polygon points="20,50 60,10 240,10 280,50 240,90 60,90"
          fill="white" stroke="#9370DB" stroke-width="8" />
      </svg>
      <div class="hexagon-content">
        <button>Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
      </div>
    </div>
  </div>
</body>
</html>
