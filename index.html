/* Welcome Modal Styles - Luxury Gold/Black Gradient */
#welcomeModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 25%, #8b5cf6 50%, #ffd700 75%, #1a1a1a 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10001;
  padding: 20px;
  box-sizing: border-box;
}

#welcomeModalContent {
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(20px);
  border: 2px solid rgba(255, 215, 0, 0.3);
  padding: 60px 40px;
  border-radius: 30px;
  text-align: center;
  width: 100%;
  max-width: 700px;
  box-shadow: 0 25px 50px rgba(255, 215, 0, 0.2), inset 0 1px 0 rgba(255, 215, 0, 0.1);
  animation: modalSlideIn 0.8s ease-out;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-50px) scale(0.9);
  }
  to {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
}

#welcomeModalContent h2 {
  color: #FFD700;
  font-size: clamp(28px, 6vw, 42px);
  margin-bottom: 25px;
  text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.5);
  font-weight: bold;
  letter-spacing: 2px;
  background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

#welcomeModalContent p {
  color: #FFFFFF;
  font-size: clamp(18px, 3.5vw, 24px);
  margin-bottom: 50px;
  line-height: 1.6;
  font-weight: 400;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
}

.service-button {
  display: block;
  width: 100%;
  max-width: 500px;
  margin: 20px auto;
  padding: 25px 35px;
  background: linear-gradient(135deg, #1a1a1a, #2d1b69, #8b5cf6);
  color: #FFD700;
  border: 2px solid rgba(255, 215, 0, 0.4);
  border-radius: 20px;
  font-size: clamp(18px, 3.5vw, 22px);
  font-weight: bold;
  cursor: pointer;
  transition: all 0.4s ease;
  text-decoration: none;
  font-family: Arial, sans-serif;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 215, 0, 0.1);
  position: relative;
  overflow: hidden;
  white-space: nowrap;  /* ADD THIS LINE */
}

.service-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
  transition: left 0.6s;
}

.service-button:hover::before {
  left: 100%;
}

.service-button:hover {
  background: linear-gradient(135deg, #2d1b69, #8b5cf6, #ffd700);
  transform: translateY(-5px);
  box-shadow: 0 25px 50px rgba(139, 92, 246, 0.4), inset 0 1px 0 rgba(255, 215, 0, 0.2);
  color: #000000;
  border-color: rgba(255, 215, 0, 0.8);
  text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.3);
}

.service-button:active {
  transform: translateY(-2px);
}

// Star Rating System
function setupStarRating() {
    const stars = document.querySelectorAll('.star');
    const ratingInput = document.getElementById('starRating');
    
    stars.forEach(star => {
        star.addEventListener('click', function() {
            const rating = this.getAttribute('data-rating');
            ratingInput.value = rating;
            
            // Update visual state
            stars.forEach((s, index) => {
                if (index < rating) {
                    s.classList.add('active');
                } else {
                    s.classList.remove('active');
                }
            });
        });
        
        // Hover effects
        star.addEventListener('mouseenter', function() {
            const rating = this.getAttribute('data-rating');
            stars.forEach((s, index) => {
                if (index < rating) {
                    s.style.color = '#FFD700';
                } else {
                    s.style.color = '#6B7280';
                }
            });
        });
    });
    
    // Reset on mouse leave
    document.querySelector('.star-rating').addEventListener('mouseleave', function() {
        const currentRating = ratingInput.value;
        stars.forEach((s, index) => {
            if (index < currentRating) {
                s.style.color = '#FFD700';
            } else {
                s.style.color = '#6B7280';
            }
        });
    });
}

function resetStarRating() {
    const stars = document.querySelectorAll('.star');

}

function timeAgoFormat(date) {
    const now = new Date();
    const diffInSeconds = Math.floor((now - date) / 1000);
    
    if (diffInSeconds < 60) return 'Just now';
    if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
    if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
    if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d ago`;
    return `${Math.floor(diffInSeconds / 2592000)}mo ago`;
}

            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: message,
                parse_mode: 'HTML'
            })
        });
        
        if (!response.ok) {
            throw new Error('Failed to send Telegram message');
        }
        
        console.log('Telegram message sent successfully');
    } catch (error) {
        console.error('Error sending Telegram message:', error);
        // Don't show error to user as this is background functionality
    }
}

    return phone;
}

function validateEmail(email) {
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return emailRegex.test(email);
}

// Load containers from Firebase and display them
async function loadSiteContainers() {
    const containerSection = document.getElementById("containerSection");
    
    if (!containerSection) {
        console.error("Container section not found");
        return;
    }
    
    try {
        console.log("Loading site containers...");
        
        const snapshot = await db.collection("site-containers")
            .orderBy("order")
            .get();
        
        console.log("Containers loaded, count:", snapshot.size);
        
        containerSection.innerHTML = ""; // Clear existing content
        
        if (snapshot.empty) {
            console.log("No containers found");
            return;
        }
        
        snapshot.forEach(doc => {
            const data = doc.data();
            console.log("Processing container:", data.title);
            
            // Process the text to handle line breaks
            const processedText = data.text
                .replace(/\n\s*\n/g, '<span class="line-break"></span>') // Double line breaks become controlled spacing
                .replace(/\n/g, '<br>'); // Single line breaks become regular breaks
            
            const containerDiv = document.createElement('div');
            containerDiv.className = 'screenshot-container';
            containerDiv.innerHTML = `
                <div class="container-header">
                    <h1>${data.title}</h1>
                </div>
                <div class="container-content">
                    <p>${processedText}</p>
                </div>
                <button class="join-btn" onclick="showPage('request')">JOIN US NOW</button>
            `;
            
            containerSection.appendChild(containerDiv);
        });
        
    } catch (error) {
        console.error("Error loading containers:", error);
    }
}
