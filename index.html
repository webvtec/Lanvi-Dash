<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top bar container */
    .header {
      display: flex;
      align-items: center;
      padding: 15px;
    }

    /* Logo */
    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    /* Hexagon shape */
    .hexagon {
      position: relative;
      width: 250px;
      height: 80px;
      margin-left: 20px;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #6633cc;
      font-weight: bold;
    }

    .hexagon:before,
    .hexagon:after {
      content: "";
      position: absolute;
      width: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
    }

    .hexagon:before {
      bottom: 100%;
      border-bottom: 40px solid #9370DB;
    }

    .hexagon:after {
      top: 100%;
      border-top: 40px solid #9370DB;
    }

    .hexagon-content {
      width: 100%;
      height: 100%;
      background: #9370DB;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 6px;
    }

    /* Placeholder for future buttons */
    .hexagon-content button {
      margin: 0 5px;
      padding: 8px 12px;
      border: none;
      background: white;
      color: #6633cc;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .hexagon-content button:hover {
      background: #6633cc;
      color: white;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="your-logo.png" alt="Web VTEC Logo">
    </div>

    <!-- Hexagon -->
    <div class="hexagon">
      <div class="hexagon-content">
        <!-- Example buttons inside -->
        <button>Home</button>
        <button>About</button>
        <button>Contact</button>
      </div>
    </div>
  </div>
</body>
</html>
