<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
    }

    .logo {
      margin-top: 20px;
    }

    svg {
      max-width: 300px;
      height: auto;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      fill: url(#grad);
    }

    .subtitle {
      font-size: 20px;
      letter-spacing: 3px;
      fill: #A52A2A; /* reddish */
    }
  </style>
</head>
<body>
  <div class="logo">
    <svg viewBox="0 0 300 350" xmlns="http://www.w3.org/2000/svg">

      <!-- Gradient Definition -->
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#8A2BE2; stop-opacity:1" />
          <stop offset="100%" style="stop-color:#FF00FF; stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Circle Background -->
      <circle cx="150" cy="100" r="80" fill="url(#grad)" />

      <!-- Laptop Shape -->
      <rect x="110" y="60" width="80" height="50" rx="5" ry="5"
            stroke="black" stroke-width="6" fill="none" />
      <rect x="120" y="115" width="60" height="15"
            stroke="black" stroke-width="6" fill="none" />
      <rect x="140" y="120" width="20" height="8" fill="black" />

      <!-- WEB VTEC -->
      <text x="50%" y="250" text-anchor="middle" class="title">
        WEB VTEC
      </text>

      <!-- AUTOMATE NOW! -->
      <text x="50%" y="290" text-anchor="middle" class="subtitle">
        AUTOMATE NOW!
      </text>
    </svg>
  </div>
</body>
</html>
