<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web VTec - Automate Now!</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0A1E3F 0%, #A296E7 100%);
      color: #A296E7;
    }

    .header {
        background: linear-gradient(135deg, #8B5CF6, #A855F7);
        padding: 15px 20px;
        border-radius: 0 0 30px 30px;
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.3);
    }

    .nav-menu {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px 25px;
        border-radius: 25px;
        backdrop-filter: blur(10px);
    }

    .nav-item {
        color: #4B5563;
        text-decoration: none;
        font-weight: 600;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 15px;
        transition: all 0.3s ease;
    }

    .nav-item:hover {
        background: rgba(139, 92, 246, 0.1);
        color: #8B5CF6;
    }

    .nav-item.active {
        background: #8B5CF6;
        color: white;
    }

    /* Centered main section */
    .main-content {
        padding: 40px 20px;
        display: flex;
        flex-direction: column;   /* stack logo + button */
        align-items: center;      /* center horizontally */
        justify-content: center;  /* center vertically */
        text-align: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Circle with gradient background */
    .logo-container {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle at center, #C715FF 0%, #000000 100%);
        border-radius: 50%;
        display: flex;
        flex-direction: column;   /* stack laptop + text vertically */
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-shadow: 0 0 25px rgba(160, 32, 240, 0.6);
        text-align: center;
        margin-bottom: 30px; /* space between logo and button */
    }

    /* Laptop inside */
    .logo-svg {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }

    /* Gradient text: WEB VTEC */
    .brand-name {
        font-size: 24px;
        font-weight: bold;
        background: linear-gradient(135deg, #C715FF, #8B5CF6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
    }

    /* Gradient text: AUTOMATE NOW! */
    .brand-tagline {
        font-size: 12px;
        font-weight: bold;
        background: linear-gradient(90deg, #FF4500, #FF6347);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
        margin-top: 4px;
    }

    /* Larger CTA button BELOW logo */
    .cta-button {
        background: linear-gradient(135deg, #8B5CF6, #A855F7);
        color: white;
        padding: 16px 40px;   /* bigger button */
        border: none;
        border-radius: 35px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        letter-spacing: 1px;
    }

    .cta-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(139, 92, 246, 0.6);
    }

    .divider-line {
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #D1D5DB, transparent);
        margin: 20px 0;
    }

    .content-area {
        min-height: 400px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 20px;
    }

    @media (max-width: 768px) {
        .main-content {
            flex-direction: column;
            gap: 30px;
            text-align: center;
        }

        .nav-menu {
            flex-wrap: nowrap;
            justify-content: space-between;
            gap: 8px;
            overflow: visible;
        }

        .nav-item {
            flex-shrink: 1;
            white-space: nowrap;
            overflow: visible;
            text-overflow: clip;
            font-size: 11px;
            padding: 5px 8px;
            min-width: 0;
        }

        .brand-name {
            font-size: 22px;
        }

        .logo-container {
            width: 200px;
            height: 200px;
        }

        .logo-svg {
            width: 80px;
            height: 80px;
        }
    }

    .navy-gradient-container {
      background: linear-gradient(to bottom, #0A1E3F 0%, #A296E7 60%);
      padding: 40px 20px;
    }

    .content-area {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin: 20px auto;
      max-width: 1200px;
      color: #A296E7;
    }
</style>

</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="#" class="nav-item active">HOME</a>
            <a href="#" class="nav-item">REQUEST WEBSITE NOW</a>
            <a href="#" class="nav-item">REVIEWS</a>
        </nav>
    </header>

    <main class="main-content">
  <!-- Centered Logo -->
  <div class="logo-section">
    <div class="logo-container">
      <!-- Laptop -->
      <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" width="60" height="40" rx="3" ry="3"
              fill="none" stroke="#000" stroke-width="3" />
        <rect x="25" y="25" width="50" height="30" rx="2" ry="2"
              fill="#000" />
        <rect x="48" y="60" width="4" height="3"
              fill="#000" rx="1" ry="1" />
        <rect x="20" y="63" width="60" height="20" rx="3" ry="3"
              fill="transparent" stroke="#000" stroke-width="3" />
        <rect x="42" y="72" width="16" height="8" rx="1" ry="1"
              fill="#000" />
      </svg>

      <!-- Text INSIDE the circle -->
      <div class="brand-text">
        <div class="brand-name">WEB VTEC</div>
        <div class="brand-tagline">AUTOMATE NOW!</div>
      </div>
    </div>
  </div>

  <!-- CTA button BELOW the logo -->
  <a href="#" class="cta-button">REQUEST WEBSITE NOW</a>
</main>



    <div class="divider-line"></div>

<div class="navy-gradient-container">
  <div class="content-area">
      <h2 style="color: #D1D5DB; margin-bottom: 20px;">Welcome to Web VTec</h2>
      <p style="color: #9CA3AF; line-height: 1.6;">
          Your trusted partner for web development and automation solutions. 
          We create modern, responsive websites that help your business grow and automate your workflows.
      </p>
  </div>
</div>


    <script>
        // Add smooth scrolling and interactions
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Remove active class from all items
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                
                // Add active class to clicked item
                this.classList.add('active');
            });
        });

        // Add click animation to CTA button
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Create ripple effect
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.cssText = `
                position: absolute;
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 50%;
                transform: scale(0);
                animation: ripple 0.6s linear;
                pointer-events: none;
            `;
            
            this.style.position = 'relative';
            this.style.overflow = 'hidden';
            this.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add CSS animation for ripple effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
