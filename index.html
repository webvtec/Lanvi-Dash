<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web VTEC</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2b1055, #7597de); /* static background */
      color: white;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 10px;
    }

    /* Logo */
    .logo {
      width: 100px; /* smaller for top-left look */
      margin-bottom: 10px;
    }

    .logo svg {
      width: 100%;
      height: auto;
    }

    /* Hexagon nav */
    .hexagon {
      position: relative;
      width: 80vw;   /* responsive: 80% of viewport width */
      max-width: 600px;
      height: 90px;  /* slim height */
    }

    .hexagon svg {
      width: 100%;
      height: 100%;
    }

    .hexagon-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .hexagon-content button {
      background: transparent;
      border: none;
      font-size: 16px;
      font-weight: bold;
      color: #6a0dad;
      cursor: pointer;
      transition: 0.3s;
    }

    .hexagon-content button:hover {
      color: #f72585;
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Logo (SVG) -->
    <div class="logo">
      <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#8A2BE2; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#FF00FF; stop-opacity:1" />
          </linearGradient>
        </defs>

        <!-- Circle Background -->
        <circle cx="150" cy="100" r="60" fill="url(#grad)" />

        <!-- Laptop Icon -->
        <rect x="105" y="60" width="90" height="55" rx="5" ry="5"
              stroke="black" stroke-width="5" fill="none" />
        <rect x="105" y="115" width="90" height="12"
              stroke="black" stroke-width="5" fill="none" />
        <rect x="140" y="118" width="20" height="6" fill="black" rx="2" />

        <!-- WEB VTEC -->
        <text x="50%" y="200" text-anchor="middle" font-size="22" font-weight="bold" fill="url(#grad)">
          WEB VTEC
        </text>

        <!-- AUTOMATE NOW! -->
        <text x="50%" y="225" text-anchor="middle" font-size="14" letter-spacing="2" fill="#A52A2A">
          AUTOMATE NOW!
        </text>
      </svg>
    </div>

    <!-- Hexagon Navigation -->
    <div class="hexagon">
      <svg viewBox="0 0 300 100" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Wider hexagon -->
        <polygon points="15,50 60,10 240,10 285,50 240,90 60,90"
          fill="white" stroke="#9370DB" stroke-width="6" />
      </svg>
      <div class="hexagon-content">
        <button>Home</button>
        <button>About</button>
        <button>Services</button>
        <button>Contact</button>
      </div>
    </div>
  </div>
</body>
</html>
